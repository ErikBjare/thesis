[tool.poetry]
name = "erb-thesis"
version = "0.1.0"
description = ""
authors = ["Erik Bj√§reholt <erik@bjareho.lt>"]
packages = [
    { include = "eegwatch", from = "src" }
]

[tool.poetry.scripts]
eegwatch = "eegwatch.main:main"
eegclassify = "eegclassify.main:main"

[tool.poetry.dependencies]
python = "^3.7"
numpy = "^1.18.5"
scipy = "^1.4.1"
matplotlib = "^3.2.1"
pandas = "^1.0.4"
mne = "^0.21.0"
mne-bids = "^0.5"
pybv = "^0.3.0"
brainflow = "^3.0.3"
muselsl = "^2.0.2"
pygatt = {version = "^4.0.5", extras = ["GATTTOOL"]}
vispy = "^0.6.5"
PyQt5 = "^5.15.1"  # required for `muselsl view` to work, due to: https://github.com/alexandrebarachant/muse-lsl/issues/111
pyqtgraph = "^0.11.0"
eeg-notebooks = {git = "https://github.com/ErikBjare/eeg-notebooks.git"}
aw-client = {git = "https://github.com/ActivityWatch/aw-client.git"}
timeslot = {git = "https://github.com/ErikBjare/timeslot.git"}
yasa = "^0.4.0"
entropy = {git = "https://github.com/raphaelvallat/entropy.git"}

[tool.poetry.dev-dependencies]
black = "^19.10b0"
mypy = "^0.780"
pytest = "^6.0.0"
pylint = "^2.5.3"
flake8 = "^3.8.2"

[tool.pytest.ini_options]
minversion = "6.0"
#addopts = "-ra"
testpaths = [
    "src",
    "tests",
    "scripts"
]
python_files = ["*.py",]

[tool.black]
#line-length = 88
#target-version = ['py37']
#include = '\.pyi?$'

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
